name: 'CLI Dependency Workflow'
on:
  workflow_dispatch:
  push:
    branches:
      - gimli01/deps-pr
jobs:
  create-pr:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO: ${{ github.repository }}
    steps:
      - name: Checkout npm/node
        uses: actions/checkout@v2
        with: 
          fetch-depth: 0
          ref: gimli01/deps-pr
          repository: ${{ github.repository }}
      - name: Update npm/node
        run: |
          git config user.name "npm-robot"
          git config user.email "ops+robot@npmjs.com"
          npm view npm@latest version --loglevel=silly
          ./tools/update-npm.sh `npm view npm@latest version`
      - name: Push commits
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gimli01/deps-pr
      - name: Checkout nodejs/node
        uses: actions/checkout@v2
        with: 
          fetch-depth: 0
          ref: master
          repository: isaacs/node
      - name: Create PR against nodejs/node
        run: |
          git status
          gh pr create -R "isaacs/node" -H "npm:gimli01/deps-pr" --title 'npm@7.13.0' --body ''