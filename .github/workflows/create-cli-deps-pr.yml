name: 'CLI Dependency Workflow'
on:
  push:
    branches:
      - gimli01/deps-pr
jobs:
  create-pr:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO: ${{ github.repository }}
    steps:
      - name: Checkout npm/node
        uses: actions/checkout@v2
        with: 
          fetch-depth: 0
          ref: gimli01/deps-pr
          repository: ${{ github.repository }}
      - name: Update npm/node
        run: |
          ./tools/update-npm.sh `npm view npm@latest version`
          git config user.name "npm-robot"
          git config user.email "ops+robot@npmjs.com"
          git add -A deps/npm
          git commit -m "deps: upgrade npm to $NPM_VERSION"
          git rebase --whitespace=fix gimli01/deps-pr
      - name: Push commits
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}